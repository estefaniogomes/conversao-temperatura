name: CI-CD
on: 
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write
      actions: read
      
    steps:
      - name: Obtendo o código fonte
        uses: actions/checkout@v4.1.2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 16.15.1

      - name: Instalação do Mocha para teste
        run: 
          cd src;
          npm install -g mocha;
          npm install

      - name: Execução do Teste
        run: mocha src/test/convert.js

      - name: Autenticacao Docker HUB
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construção da imagem Docker
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./src
          file: src/dockerfile
          push: true
          tags: |
            estefaniogomes/conversao-temperatura:${{github.run.number}}
            estefaniogomes/conversao-temperatura:latest



    
